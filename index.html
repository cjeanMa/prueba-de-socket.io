<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="./static/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js></script>
</head>

<body>
    <main class="contenedor">
        <div class="cartilla">
            <h2>Partido 1</h2>
            <div class="contenedor-around">
                <div>
                    <h4>Equipo 1</h4>
                    <span id="m1t1">0</span>
                </div>
                <div>
                    <h4>Equipo 2</h4>
                    <span id="m1t2">0</span>
                </div>
            </div>
        </div>
        <div class="cartilla">
            <h2>Partido 2</h2>
            <div class="contenedor-around">
                <div>
                    <h4>Equipo 1</h4>
                    <span id="m2t1">0</span>
                </div>
                <div>
                    <h4>Equipo 2</h4>
                    <span id="m2t2">0</span>
                </div>
            </div>
        </div>
        <div class="cartilla">
            <h2>Partido 3</h2>
            <div class="contenedor-around">
                <div>
                    <h4>Equipo 1</h4>
                    <span id="m3t1">0</span>
                </div>
                <div>
                    <h4>Equipo 2</h4>
                    <span id="m3t2">0</span>
                </div>
            </div>
        </div>
    </main>

    <script>

        var socket = io();

        socket.on('server-m1', data=>{
            console.log(data);
            $('#m1t1').html(data.team1);
            $('#m1t2').html(data.team2);
        });

        socket.on('server-m2', data=>{
            console.log(data);
            $('#m2t1').html(data.team1);
            $('#m2t2').html(data.team2);
        });

        socket.on('server-m3', data=>{
            console.log(data);
            $('#m3t1').html(data.team1);
            $('#m3t2').html(data.team2);
        });

    </script>
</body>

</html>
