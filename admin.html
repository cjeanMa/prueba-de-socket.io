<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="./static/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js></script>
</head>

<body>
    <main class="contenedor">
        <div class="cartilla">
            <h2>Partido 1</h2>
            <div class="contenedor">
                <input type="number" id="m1t1" placeholder="equipo 1">
                <input type="number" id="m1t2" placeholder="equipo 2">
            </div>
            <button id="m1submit">Enviar</button>
        </div>
        <div class="cartilla">
            <h2>Partido 2</h2>
            <div class="contenedor">
                <input type="number" id="m2t1" placeholder="equipo 1">
                <input type="number" id="m2t2" placeholder="equipo 2">
            </div>
            <button id="m2submit">Enviar</button>
        </div>
        <div class="cartilla">
            <h2>Partido 3</h2>
            <div class="contenedor">
                <input type="number" id="m3t1" placeholder="equipo 1">
                <input type="number" id="m3t2" placeholder="equipo 2">
            </div>
            <button id="m3submit">Enviar</button>
        </div>
    </main>

    <script>

        var socket = io();
        var data1, data2, data3;

        $('#m1submit').click(function () {
            let val1 = $('#m1t1').val();
            let val2 = $('#m1t2').val();
            data = {
                team1: val1,
                team2: val2
            }
            console.log(data);
            socket.emit('client-admin-m1', data);
        })

        $('#m2submit').click(function () {
            let val1 = $('#m2t1').val();
            let val2 = $('#m2t2').val();
            data = {
                team1: val1,
                team2: val2
            }
            console.log(data);
            socket.emit('client-admin-m2', data);
        })

        $('#m3submit').click(function () {
            let val1 = $('#m3t1').val();
            let val2 = $('#m3t2').val();
            data = {
                team1: val1,
                team2: val2
            }
            console.log(data);
            socket.emit('client-admin-m3', data);
        })

    </script>
</body>

</html>
